{% load static %}
<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Burger Criz : Un jeu qu'il est bien !">
    <meta name="author" content="Baptiste Gaultier">

    <title>Burger Criz</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <style>
        /* Padding below the footer and lighter body text */
        body {
            padding-top: 5rem;
            padding-bottom: 3rem;
        }
    </style>
    {% block style %}{% endblock %}

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "img/favicon144.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "img/favicon114.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "img/favicon72.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "img/favicon57.png" %}">
    <link rel="shortcut icon" href="{% static "img/favicon32.png" %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
            <a class="navbar-brand mx-4" href="#"><img src="{% static "img/burger_criz_logo.svg" %}" alt="Logo Burger Criz" height="24"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link{% block home_active %}{% endblock %}" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% block cards_active %}{% endblock %}" href="{% url 'cards:list' %}">Cartes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main">
        {% block content %}{% endblock %}

        <!-- FOOTER -->
        <footer class="container">
            <p>&copy; 2022 <a href="https://www.imt.fr/">IMT</a></p>
        </footer>
    </main>
    {% block scripts %}
	{% endblock %}
</body>

</html>
